name: OWASP ZAP Scan

on:
  push:
    branches: [ "Corrigido" ]
  pull_request:
    branches: [ "Corrigido" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Timeout para o job inteiro

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2️⃣ Instala PHP
      - name: Instalar PHP
        run: |
          sudo apt-get update
          sudo apt-get install -y php

      # 3️⃣ Inicia servidor PHP embutido
      - name: Iniciar servidor PHP
        run: |
          php -S localhost:8000 -t src &
          echo $! > php_server.pid
          sleep 5
          # Verifica se o servidor está rodando
          for i in {1..10}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "Servidor PHP rodando!"
              break
            fi
            echo "Aguardando servidor... tentativa $i"
            sleep 2
          done

      # 4️⃣ Usa Docker do ZAP (mais confiável)
      - name: Executar OWASP ZAP Baseline Scan
        timeout-minutes: 15
        run: |
          mkdir -p $GITHUB_WORKSPACE/reports
          docker run --network="host" -v $GITHUB_WORKSPACE/reports:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r report.html \
            -J report.json \
            -w report.md \
            || true  # Continua mesmo com alertas

      # 5️⃣ Verifica se o relatório foi gerado
      - name: Verificar relatórios gerados
        run: |
          echo "Arquivos gerados:"
          ls -lah $GITHUB_WORKSPACE/reports/
          if [ -f "$GITHUB_WORKSPACE/reports/report.html" ]; then
            echo "✅ Relatório HTML gerado com sucesso"
          else
            echo "❌ Relatório HTML não foi gerado"
          fi

      # 6️⃣ Faz upload do relatório (sempre executa)
      - name: Upload do relatório ZAP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: $GITHUB_WORKSPACE/reports/
          
      # 7️⃣ Cleanup
      - name: Parar servidor PHP
        if: always()
        run: |
          if [ -f php_server.pid ]; then
            kill $(cat php_server.pid) || true
          fi