name: OWASP ZAP Scan

on:
  push:
    branches: [ "Corrigido" ]
  pull_request:
    branches: [ "Corrigido" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Timeout para o job inteiro

    steps:
      # 1Ô∏è‚É£ Clona o reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala PHP
      - name: Instalar PHP
        run: |
          sudo apt-get update
          sudo apt-get install -y php

      # 3Ô∏è‚É£ Inicia servidor PHP embutido
      - name: Iniciar servidor PHP
        run: |
          php -S localhost:8000 -t src &
          echo $! > php_server.pid
          sleep 5
          # Verifica se o servidor est√° rodando
          for i in {1..10}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "Servidor PHP rodando!"
              break
            fi
            echo "Aguardando servidor... tentativa $i"
            sleep 2
          done

      # 4Ô∏è‚É£ Usa Docker do ZAP (mais confi√°vel)
      - name: Executar OWASP ZAP Baseline Scan
        timeout-minutes: 15
        continue-on-error: true  # Continua mesmo se falhar
        run: |
          mkdir -p $GITHUB_WORKSPACE/reports
          
          # CR√çTICO: Ajusta permiss√µes para o Docker poder escrever
          chmod -R 777 $GITHUB_WORKSPACE/reports
          
          echo "üîç Iniciando ZAP Scan..."
          echo "üìÇ Diret√≥rio de trabalho: $GITHUB_WORKSPACE/reports"
          
          docker run --network="host" \
            -v $GITHUB_WORKSPACE/reports:/zap/wrk/:rw \
            -u zap \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r report.html \
            -J report.json \
            -w report.md \
            -d 2>&1 | tee $GITHUB_WORKSPACE/zap_output.log || echo "‚ö†Ô∏è ZAP terminou com c√≥digo de sa√≠da: $?"
          
          echo "‚úÖ Comando ZAP finalizado"
          echo "üìã √öltimas 50 linhas do log:"
          tail -50 $GITHUB_WORKSPACE/zap_output.log || echo "Log n√£o dispon√≠vel"

      # 5Ô∏è‚É£ Debug - Verificar se servidor est√° acess√≠vel
      - name: Testar acesso ao servidor
        if: always()
        run: |
          echo "Testando servidor PHP..."
          curl -v http://localhost:8000 || echo "‚ùå Servidor n√£o est√° respondendo"
          echo "Processos PHP rodando:"
          ps aux | grep php || echo "Nenhum processo PHP encontrado"

      # 6Ô∏è‚É£ Verificar se o relat√≥rio foi gerado
      - name: Verificar relat√≥rios gerados
        if: always()
        run: |
          echo "üìÅ Conte√∫do do diret√≥rio reports:"
          ls -lah $GITHUB_WORKSPACE/reports/ || echo "Diret√≥rio reports n√£o existe"
          echo ""
          echo "üìÅ Conte√∫do do workspace:"
          ls -lah $GITHUB_WORKSPACE/
          echo ""
          if [ -f "$GITHUB_WORKSPACE/reports/report.html" ]; then
            echo "‚úÖ Relat√≥rio HTML gerado com sucesso"
            wc -l $GITHUB_WORKSPACE/reports/report.html
          else
            echo "‚ùå Relat√≥rio HTML n√£o foi gerado"
          fi
          
          # Mostra log completo do ZAP se existir
          if [ -f "$GITHUB_WORKSPACE/zap_output.log" ]; then
            echo ""
            echo "üìÑ Log completo do ZAP:"
            cat $GITHUB_WORKSPACE/zap_output.log
          fi

      # 6Ô∏è‚É£ Faz upload do relat√≥rio (sempre executa)
      - name: Upload do relat√≥rio ZAP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: $GITHUB_WORKSPACE/reports/
          
      # 7Ô∏è‚É£ Cleanup
      - name: Parar servidor PHP
        if: always()
        run: |
          if [ -f php_server.pid ]; then
            kill $(cat php_server.pid) || true
          fi